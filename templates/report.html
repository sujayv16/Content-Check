<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similarity Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed to start for better alignment */
            height: auto; /* Adjusted for content height */
            padding: 20px; /* Added padding for better layout */
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%; /* Full width */
            border-collapse: collapse;
            margin-top: 20px;
            max-width: 100%; /* Ensures it doesn't go out of bounds */
            overflow-wrap: break-word; /* Allows long URLs to break */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            overflow-wrap: break-word; /* Added for better handling of long text */
            word-wrap: break-word; /* Added for better handling of long text */
            max-width: 300px; /* Set a max-width for table cells */
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        /* Add some styling for better readability */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Similarity Report</h2>
    <!-- The report content will be dynamically inserted here -->
    {{ report_html | safe }}
</body>
</html>
